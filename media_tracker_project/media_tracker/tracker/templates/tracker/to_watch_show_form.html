{% extends 'tracker/base.html' %}

{% block title %}Update Show{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Update Show</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'to_watch_show_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
