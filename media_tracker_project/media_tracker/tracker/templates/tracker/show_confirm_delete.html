{% extends 'tracker/base.html' %}

{% block title %}Delete Show{% endblock %}

{% block content %}
<h1>Delete Show</h1>
<p>Are you sure you want to delete '{{ show.title }}'?</p>
<form method='post'>
    {% csrf_token %}
    <button type='submit'>Confirm Delete</button>
</form>
<a href='{% url 'show_list' %}'>Cancel</a>
{% endblock %}
