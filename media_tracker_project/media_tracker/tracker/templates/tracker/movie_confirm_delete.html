{% extends 'tracker/base.html' %}

{% block title %}Delete Movie{% endblock %}

{% block content %}
<h1>Delete Movie</h1>
<p>Are you sure you want to delete '{{ movie.title }}'?</p>
<form method='post'>
    {% csrf_token %}
    <button type='submit'>Confirm Delete</button>
</form>
<a href='{% url 'movie_list' %}'>Cancel</a>
{% endblock %}
