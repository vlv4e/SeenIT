<!-- tracker/templates/tracker/to_watch_show_update.html -->
{% extends 'tracker/base.html' %}

{% block title %}Update To Watch Show{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Update To Watch Show</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Update Show</button>
                        <a href="{% url 'to_watch_show_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
