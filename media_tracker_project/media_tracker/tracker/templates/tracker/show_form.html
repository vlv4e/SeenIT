{% extends 'tracker/base.html' %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Show{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Show</h1>
<form method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type='submit'>Save</button>
</form>
<a href='{% url 'show_list' %}'>Cancel</a>
{% endblock %}
