<!-- tracker/templates/tracker/to_watch_movie_delete.html -->
{% extends 'tracker/base.html' %}

{% block title %}Delete To Watch Movie{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Delete To Watch Movie</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <p>Are you sure you want to delete "{{ to_watch_movie.title }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'to_watch_movie_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
